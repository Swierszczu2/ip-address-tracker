<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        <form class="form">
          <label class="form__x">
            <input
              type="text"
              class="form__search"
              placeholder="Search for any IP address or domain"
            />
          </label>
          <label>
            <input type="submit" class="form__submit" value="" />
          </label>
        </form>
      </header>
      <main class="info">
        <div class="info__element">
          <p class="info__header">ip address</p>
          <h2 class="info__data" id="ip"></h2>
        </div>
        <div class="info__element">
          <p class="info__header">location</p>
          <h2 class="info__data" id="location"></h2>
        </div>
        <div class="info__element">
          <p class="info__header">timezone</p>
          <h2 class="info__data" id="timezone"></h2>
        </div>
        <div class="info__element">
          <p class="info__header">isp</p>
          <h2 class="info__data" id="isp"></h2>
        </div>
      </main>
      <div id="map"></div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="app.js"></script>
  </body>
</html>
